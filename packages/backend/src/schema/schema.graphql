scalar BigInt
scalar Timestamp

type Query {
  delegate(addressOrEnsName: String!): Delegate!

  delegates(
    where: DelegatesWhere
    orderBy: DelegatesOrder! = mostRelevant
    first: Int!
    after: String
  ): DelegatesConnection!

  votes(proposalId: ID!, first: Int!, after: String): VotesConnection!

  proposal(id: ID!): Proposal!
  proposals: [Proposal!]!

  metrics: Metrics!
}

type Delegate {
  id: ID!
  address: Address!

  # Delegate where voting power has been delegated. Can be delegated to a
  # delegate with the same address as the account.
  delegatingTo: Delegate!

  statement: DelegateStatement

  amountOwned: VotingPower!
  tokensRepresented: VotingPower!

  delegateMetrics: DelegateMetrics!
  proposed: [Proposal!]!

  votes: [Vote!]!
  snapshotVotes: [SnapshotVote!]!
}

type Address {
  address: String!
  resolvedName: ResolvedName!
  isContract: Boolean!
}

type DelegateStatement {
  statement: String!
  summary: String
  topIssues: [TopIssue!]!
  mostValuableProposals: [Proposal!]!
  leastValuableProposals: [Proposal!]!
  twitter: String!
  discord: String!
  openToSponsoringProposals: Boolean
}

type ResolvedName {
  address: ID!
  name: String
}

type DelegateMetrics {
  totalVotes: Int!
  forVotes: Int!
  againstVotes: Int!
  abstainVotes: Int!
  ofLastTenProps: Int!
  ofTotalProps: Int!
  proposalsCreated: Int!
  tokenHoldersRepresentedCount: Int!
}

type Metrics {
  delegatedSupply: TokenAmount!
  totalSupply: TokenAmount!

  quorum: VotingPower!

  proposalThreshold: VotingPower!
}

type Vote {
  id: ID!
  reason: String!
  # todo: this should be an enum
  supportDetailed: Int!
  votes: VotingPower!

  proposal: Proposal!
  voter: Delegate!
  transaction: Transaction!
}

type Transaction {
  id: ID!
  hash: String!
  timestamp: Timestamp!
  block: Block!
}

type Block {
  id: ID!
  number: BigInt!

  timestamp: Timestamp!
}

type TokenAmount {
  amount: BigInt!
  currency: String!
  decimals: Int!
}

type VotingPower {
  amount: TokenAmount!

  bpsOfQuorum: Int!
  bpsOfDelegatedSupply: Int!
  bpsOfTotal: Int!
}

type SnapshotVote {
  id: ID!
  choice: SnapshotVoteChoice!
  votingPower: Float!
  proposal: SnapshotProposal!
  createdAt: Timestamp!
  reason: String!
}

union SnapshotVoteChoice =
    SnapshotVoteChoiceApproval
  | SnapshotVoteChoiceRanked
  | SnapshotVoteChoiceSingle
  | SnapshotVoteChoiceQuadratic
  | SnapshotVoteChoiceWeighted

type SnapshotVoteChoiceApproval {
  approvedChoices: [Int!]!
}

type SnapshotVoteChoiceRanked {
  choices: [Int!]!
}

type SnapshotVoteChoiceSingle {
  selectedChoiceIdx: Int!
}

type SnapshotVoteChoiceQuadratic {
  weights: [WeightedSelectedChoice!]!
}

type SnapshotVoteChoiceWeighted {
  weights: [WeightedSelectedChoice!]!
}

type WeightedSelectedChoice {
  choiceIdx: Int!
  weight: Int!
}

type SnapshotProposal {
  id: ID!
  title: String!
  link: String!
  choices: [ProposalChoice!]!
}

type ProposalChoice {
  title: String!
  score: Float!
}

type TopIssue {
  type: String!
  value: String!
}

enum DelegatesWhere {
  withStatement
  withoutStatement
}

enum DelegatesOrder {
  mostVotingPower
  mostDelegates
}

type DelegatesConnection {
  pageInfo: PageInfo!
  edges: [DelegatesEdge!]!
}

type DelegatesEdge {
  node: Delegate!
  cursor: String!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type VotesConnection {
  pageInfo: PageInfo!
  edges: [VotesEdge!]!
}

type VotesEdge {
  node: Vote!
  cursor: String!
}

scalar Bytes

type Proposal {
  id: ID!
  number: BigInt!

  forVotes: TokenAmount!
  againstVotes: TokenAmount!
  abstainVotes: TokenAmount!

  title: String!
  description: String!

  voteEndsAt: Timestamp!
  voteStartsAt: Timestamp!
  quorumVotes: TokenAmount!
  totalVotes: BigInt!

  targets: [Bytes!]
  values: [BigInt!]
  signatures: [String!]
  calldatas: [Bytes!]

  status: ProposalStatus!

  totalValue: BigInt!

  proposer: Delegate!
}

enum ProposalStatus {
  PENDING
  ACTIVE
  CANCELLED
  VETOED
  QUEUED
  SUCCEEDED
  EXECUTED
  DEFEATED
  EXPIRED
}

type Mutation {
  createNewDelegateStatement(data: CreateNewDelegateStatementData!): Delegate!
}

input CreateNewDelegateStatementData {
  statement: ValueWithSignature!
  email: ValueWithSignature
}

input ValueWithSignature {
  # Address of the signer, this is used for logging and so we can implement
  # gnosis wallet multi-sig signature verification.
  signerAddress: String!
  value: String!
  signature: String!
}
