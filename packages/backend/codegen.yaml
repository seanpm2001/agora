schema: ./src/schemas/*.graphql
generates:
  src/generated/types.ts:
    plugins:
      - "@graphql-codegen/typescript"
      - "@graphql-codegen/typescript-resolvers"
    config:
      contextType: ../model#AgoraContextType
      mappers:
        OverallMetrics: ../model#OverallMetrics
        Address: ../model#Address
        ResolvedName: ../model#ResolvedName
        WrappedDelegate: ../model#WrappedDelegate
        DelegateStatement: ../model#DelegateStatement

